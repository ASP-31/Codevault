<!DOCTYPE html>
<html>
<head>
  <title>View File - CodeVault</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
    }

    header {
      background: #1f1f1f;
      padding: 15px;
      text-align: center;
      color: #4caf50;
      font-size: 22px;
      font-weight: bold;
      position: relative;
    }

    .logout {
      position: absolute;
      top: 15px;
      right: 20px;
      background-color: #4caf50;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }

    .logout:hover {
      background-color: #45a049;
    }

    .viewer {
      max-width: 90%;
      margin: 20px auto;
      background: #1e1e1e;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    h2 {
      margin-top: 0;
      color: #4caf50;
    }

    pre {
      margin: 15px 0;
      padding: 15px;
      background: #2b2b2b;
      border-radius: 8px;
      overflow-x: auto;
      font-family: "Fira Code", monospace;
      font-size: 15px;
      line-height: 1.6;
      color: #f8f8f2;
    }

    pre::-webkit-scrollbar {
      height: 8px;
    }
    pre::-webkit-scrollbar-thumb {
      background: #555;
      border-radius: 4px;
    }
    pre::-webkit-scrollbar-thumb:hover {
      background: #888;
    }

    .actions {
      margin-top: 15px;
    }

    .actions button {
      margin-right: 10px;
      background: #4caf50;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }

    .actions button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <header>
    CodeVault
    <button class="logout" onclick="logout()">Logout</button>
  </header>

  <div class="viewer">
    <h2 id="filename"></h2>
    <pre id="filecontent">// Loading...</pre>
    <div class="actions">
      <button onclick="editFile()">Edit</button>
      <button onclick="deleteFile()">Delete</button>
      <button onclick="window.location.href='dashboard.html'">Back</button>
    </div>
  </div>

<script>
let currentFileId = null;

async function loadFile() {
  const params = new URLSearchParams(window.location.search);
  currentFileId = params.get('id');
  const res = await fetch('/api/files/' + currentFileId);
  if (res.ok) {
    const file = await res.json();
    document.getElementById('filename').textContent = file.filename;
    document.getElementById('filecontent').textContent = file.content;
  } else {
    alert('File not found');
    window.location.href = 'dashboard.html';
  }
}

function editFile() {
  window.location.href = 'editfile.html?id=' + currentFileId;
}

async function deleteFile() {
  if (!confirm('Are you sure you want to delete this file?')) return;
  const res = await fetch('/api/files/' + currentFileId, { method: 'DELETE' });
  if (res.ok) {
    alert('File deleted');
    window.location.href = 'dashboard.html';
  } else {
    alert(await res.text());
  }
}

async function logout() {
  await fetch('/api/logout');
  window.location.href = 'index.html';
}

loadFile();
</script>
</body>
</html>
