<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<style>
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
    }

    input {
        margin: 0.5rem 0;
        padding: 0.5rem;
        width: 250px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .reset.password.button {
        display: inline-block;
        margin-top: 1rem;
        padding: 0.5rem 1rem;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
    }

    .reset.password.button:hover {
        background-color: #218838;
    }
</style>
<body>
    <input type="password" id="current-password" placeholder="Current Password">
    <input type="password" id="new-password" placeholder="New Password">
    <button id="reset-password-button" class="reset password button">Reset Password</button>
</body>
<script>
document.getElementById('reset-password-button').addEventListener('click', async () => {
    const currentPassword = document.getElementById('current-password').value;
    const newPassword = document.getElementById('new-password').value;

    try {
        // 1. Changed URL to match your backend port (3000) and route (/api/change-password)
        const response = await fetch('/api/change-password', {
            method: 'POST',
            credentials: 'include',
            headers: {
                'Content-Type': 'application/json'
            },
            // 2. These keys now match exactly what your backend destructures: { currentPassword, newPassword }
            body: JSON.stringify({ currentPassword, newPassword })
        });

        const result = await response.text(); // Get the message from server (e.g., "Password changed successfully")

        if (response.ok) {
            alert(result);
            window.location.href = 'dashboard.html';
        } else {
            // This will show "Current password is incorrect" or other server errors
            alert('Error: ' + result);
        }
    } catch (error) {
        console.error('Fetch error:', error);
        alert('Could not connect to the server. Make sure the backend is running on port 3000.');
    }
});
</script>
</html>
