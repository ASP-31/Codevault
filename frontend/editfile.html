<!DOCTYPE html>
<html>
<head>
  <title>Edit File - CodeVault</title>
  <link rel="stylesheet" href="styles.css">


</head>
<body>
  <header>
    CodeVault
    <button id="themeToggle" class="theme-btn">ðŸŒ™</button>
    <button class="logout" onclick="logout()">Logout</button>
  </header>

  <div class="center-page">
    <div class="card">
      <h2>Edit File</h2>
      <form id="editForm">
        <input type="text" name="filename" id="filenameInput" required>
        <textarea name="content" id="contentInput" required></textarea>
        <button type="submit">Update</button>
      </form>
      <button onclick="window.location.href='dashboard.html'">Back</button>
    </div>
  </div>

<script>
const params = new URLSearchParams(window.location.search);
const fileId = params.get('id');

async function loadFile() {
  const res = await fetch('/api/files/' + fileId);
  if (res.ok) {
    const file = await res.json();
    document.getElementById('filenameInput').value = file.filename;
    document.getElementById('contentInput').value = file.content;
  } else {
    alert('File not found');
    window.location.href = 'dashboard.html';
  }
}

document.getElementById('editForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const data = new FormData(e.target);
  const res = await fetch('/api/files/' + fileId, {
    method: 'PUT',
    body: new URLSearchParams(data)
  });
  if (res.ok) {
    alert('File updated');
    window.location.href = 'viewfile.html?id=' + fileId;
  } else {
    alert(await res.text());
  }
});

async function logout() {
  await fetch('/api/logout');
  window.location.href = 'index.html';
}

loadFile();
</script>
<script src="theme.js"></script>
</body>
</html>
